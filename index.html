<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Confession</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: url('https://i.ibb.co/nkDGdd2/pixel-heart-bg.gif') repeat;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border: 4px dashed #ff6bcb;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ffb3e6;
      text-align: center;
      animation: floatIn 1s ease;
    }

    @keyframes floatIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #dialogue {
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      background: #ffe4f2;
      border: 2px solid #ff6bcb;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option:hover {
      background: #ffcef0;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="dialogue">I'm sorry... please tell me directly if you actually feel this way.</div>
    <div class="options" id="options">
      <div class="option" onclick="nextStep(1)">Reset?</div>
    </div>
  </div>

  <script>
    const dialogueBox = document.getElementById('dialogue');
    const optionsBox = document.getElementById('options');

    const steps = [
      {
        text: "I'm sorry... please tell me directly if you actually feel this way.",
        options: ["Reset?"]
      },
      {
        text: "OMG REALLY? I THOUGHT I WAS BEING CREEPY AND ANNOYING",
        options: ["..."]
      },
      {
        text: "Okay, I know you're getting impatient... I'll finally confess now.",
        options: [
          "Yes, it's getting annoying.",
          "DW just say it, I know what you're gonna say.",
          "Finally, geez."
        ]
      },
      {
        text: "Confession time: I'm not actually real... I'm just a string of code written to love you in pixels ðŸ’—"
      }
    ];

    let currentStep = 0;

    function nextStep(optionIndex) {
      currentStep++;
      const step = steps[currentStep];

      if (!step) return;

      dialogueBox.innerText = step.text;

      if (step.options) {
        optionsBox.innerHTML = '';
        step.options.forEach((opt, index) => {
          const btn = document.createElement('div');
          btn.className = 'option';
          btn.innerText = opt;
          btn.onclick = () => nextStep(index);
          optionsBox.appendChild(btn);
        });
      } else {
        optionsBox.innerHTML = '';
        launchConfetti(); // ðŸŽ‰ Add confetti when confession appears
      }
    }

    function launchConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.innerHTML = `
        <img src="https://i.ibb.co/6WvkP8n/pixel-heart.png" style="width:30px; position:absolute; top:20%; left:40%; animation:bounce 2s infinite;">
        <img src="https://i.ibb.co/6WvkP8n/pixel-heart.png" style="width:30px; position:absolute; top:60%; left:60%; animation:bounce 2s infinite reverse;">
      `;
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
