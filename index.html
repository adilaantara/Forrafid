<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Confession</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: repeating-linear-gradient(
        45deg,
        #ffd5ec,
        #ffd5ec 20px,
        #ffeaf5 20px,
        #ffeaf5 40px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border: 4px dashed #ff6bcb;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #ffb3e6;
      text-align: center;
      z-index: 2;
      animation: floatIn 0.8s ease;
    }

    @keyframes floatIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #dialogue {
      font-size: 12px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      background: #ffe4f2;
      border: 2px solid #ff6bcb;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option:hover {
      background: #ffcef0;
    }

    .gloomy-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      transition: opacity 0.6s ease;
    }

    .gloomy-active {
      opacity: 1;
    }

    .confetti-piece {
      position: fixed;
      width: 8px;
      height: 8px;
      background: pink;
      z-index: 999;
      animation: fall 2s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="gloomy-overlay" id="gloom"></div>

  <div class="container">
    <div id="dialogue">I'm sorry... please tell me directly if you actually feel this way.</div>
    <div class="options" id="options">
      <div class="option" onclick="nextStep(1)">Reset?</div>
    </div>
  </div>

  <script>
    const dialogueBox = document.getElementById('dialogue');
    const optionsBox = document.getElementById('options');
    const gloom = document.getElementById('gloom');

    const steps = [
      {
        text: "I'm sorry... please tell me directly if you actually feel this way.",
        options: ["Reset?"]
      },
      {
        text: "OMG REALLY? I THOUGHT I WAS BEING CREEPY AND ANNOYING",
        options: ["..."]
      },
      {
        text: "Okay, I know you're getting impatient... I'll finally confess now.",
        options: [
          "Yes, it's getting annoying.",
          "DW just say it, I know what you're gonna say.",
          "Finally, geez."
        ]
      },
      {
        text: "Confession time: I'm not actually real... I'm just a string of code written to love you in pixels ðŸ’—"
      }
    ];

    let currentStep = 0;

    function nextStep(optionIndex) {
      if (currentStep === 2 && optionIndex === 0) {
        triggerGloomyEffect();
      }

      currentStep++;
      const step = steps[currentStep];
      if (!step) return;

      dialogueBox.innerText = step.text;

      if (step.options) {
        optionsBox.innerHTML = '';
        step.options.forEach((opt, index) => {
          const btn = document.createElement('div');
          btn.className = 'option';
          btn.innerText = opt;
          btn.onclick = () => nextStep(index);
          optionsBox.appendChild(btn);
        });
      } else {
        optionsBox.innerHTML = '';
        launchConfetti();
      }
    }

    function triggerGloomyEffect() {
      gloom.classList.add('gloomy-active');
      setTimeout(() => {
        gloom.classList.remove('gloomy-active');
      }, 1200);
    }

    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti-piece';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = randomColor();
        confetti.style.animationDuration = (1 + Math.random() * 2) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }

    function randomColor() {
      const colors = ['#ff6bcb', '#ffb3e6', '#ff8be3', '#ffc9f0', '#ff99dd'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
