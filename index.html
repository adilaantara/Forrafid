<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confession Time ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', cursive;
      background: repeating-linear-gradient(45deg, #ffe6f0, #ffe6f0 20px, #ffdaf0 20px, #ffdaf0 40px);
      color: #444; text-align: center; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 2rem; flex-direction: column;
      transition: filter 0.5s ease, background-color 0.5s ease;
    }
    .container {
      max-width: 500px; background: rgba(255,255,255,0.7);
      border: 3px dashed #ff99cc; padding: 2rem 1rem;
      border-radius: 14px; box-shadow: 0 0 15px #ffb0d4;
      backdrop-filter: blur(4px); z-index: 10;
    }
    h1 { font-size: 1rem; margin-bottom: 2rem; color: #cc2c78; text-shadow: 1px 1px 0 #fff; }
    .options { display: flex; flex-direction: column; gap: 1rem; }
    button {
      background: #ffb6e6; border: none; padding: 1rem; border-radius: 10px;
      font-size: 0.7rem; font-family: 'Press Start 2P', cursive; cursor: pointer;
      transition: all 0.2s ease; box-shadow: 0 4px #cc78aa;
    }
    button:hover { transform: translateY(-2px); background: #ffd4ef; }
    button:active { box-shadow: 0 2px #cc78aa; transform: translateY(2px); }
    @media (max-width: 500px) {
      body { padding: 1rem; }
      button { font-size: 0.55rem; padding: 0.9rem; }
      h1 { font-size: 0.9rem; }
    }
    .floating-background {
      position: fixed; width: 100vw; height: 100vh; top: 0; left: 0;
      pointer-events: none; overflow: hidden; z-index: 1;
    }
    .float {
      position: absolute; font-size: 1.2rem; opacity: 0.4;
      animation: floatUpDown 14s ease-in-out infinite;
      text-shadow: 0 0 4px rgba(255,255,255,0.7); user-select: none; white-space: nowrap;
    }
    .heart { color: #ff6ebd; font-size: 1.2rem; text-shadow: 1px 1px 0 #ffb6e6; }
    .eq { color: #c190ff; font-size: 0.8rem; font-weight: bold; text-shadow: 0 0 6px rgba(195,160,255,0.8); }
    @keyframes floatUpDown {
      0% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-20px) rotate(3deg); opacity: 0.7; }
      100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
    }
    .gloom {
      filter: grayscale(0.5) brightness(0.7);
      background-color: #99999930;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(3px, 0); }
      50% { transform: translate(-3px, 0); }
      75% { transform: translate(3px, 0); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="floating-background">
    <!-- hearts and equations omitted for brevity, keep yours -->
  </div>
  <div class="container">
    <h1 id="header">Confession Time.</h1>
    <div class="options" id="options"></div>
  </div>

  <script>
    const header = document.getElementById('header');
    const optionsDiv = document.getElementById('options');
    const body = document.body;

    const states = {

      eager: {

          { text: "Just admit it already.", next: "confess" },
          { text: "Bro, youâ€™re delulu fr.", next: "confess" }
        ]
      },
      impatient: {
        text: "Impatient much? Fine, Iâ€™ll say it.",
        options: [
          { text: "Finally, geez.", next: "confess" },
          { text: "Spit it out already.", next: "confess" }
        ]
      },
      confess: {
        text: "Okay, okay. Iâ€™m doing it.",

          { text: "Go on.", next: "waterWet" },
          { text: "Nothingâ€™s gonna change my mind.", next: "waterWet" }

      },
      waterWet: {

          { text: "Yes", next: "waterResponse" },

          { text: "I'm wet", next: "wetJoke" }
        ]
      },
      waterResponse: {
        text: "Uh yeah I'm not sure.",
        options: [{ text: "Next", next: "feeling" }]
      },
      wetJoke: {
        text: "WHAT UH UHM ME TOOâ€”WHAT",

      feeling: {

          { text: "Curious", next: "okayNoted" },

        ]
      },
      okayNoted: {

      },
      bearWithMe: {

      creepy: {

          { text: "You're good it's okay", next: "relief" }
        ]
      },
      sorryDirect: {

        options: [{ text: "Next", next: "finalConfess" }]
      },
      relief: {
        text: "OMG REALLY? I THOUGHT I WAS BEING CREEPY AND ANNOYING",

      },
      finalConfess: {

        options: [
          { text: "Yes it's getting annoying", next: "ending" },
          { text: "Dw just say it, I know what you're gonna say", next: "ending" },
          { text: "Finally geez", next: "ending" }
        ]
      },
      ending: {
        text: "Confession time: Iâ€™m not actually real. Just a fragment of your imagination. Weâ€™re both insane.",
        options: [{ text: "Reset?", next: "start" }]
      }
    };

    function show(stateKey) {
      const state = states[stateKey];
      header.textContent = state.text;
      optionsDiv.innerHTML = '';
      state.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.text;
        btn.onclick = () => {
          if (
            stateKey === "creepy" && (opt.text.includes("creepiest") || opt.text.includes("annoying"))
          ) {
            body.classList.add('gloom');
            setTimeout(() => body.classList.remove('gloom'), 600);
          }
          show(opt.next);
        };
        optionsDiv.appendChild(btn);
      });
    }
    show("start");
  </script>
</body>
</html>
